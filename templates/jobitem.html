<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="col-10">
    <h4 
      style="color:rgb(120,120,120); margin-bottom:4px;">
      {{job['Name']}}
    </h4>
    <div>
      <b>Designation:</b> {{job['Designation']}}
    </div>
    {% if 'Grade' in job %}
    <div>
      <b>Grade:</b> {{job['Grade']}}
    </div>
    {% endif %}
  </div>
  <div class="col-2 padding-right:16px">
    <a href="/job/{{job['Name']}}" type="button" class="btn btn-outline-primary float-right align-middle" >Apply</a>
  </div>
  
</div>
