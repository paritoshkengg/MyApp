<h4>Application Form</h4>
<form action="/job/applyform" method="post">
  <div class="mb-2">
  <label>Name</label><br>
  <input type="text" required name="full_name" placeholder="Sachin">
  </div>

  <div class="mb-2">
  <label>Designation</label><br>
  <input type="text" required name="designation" placeholder="Manager">
  </div>

  <div class="mb-2">
  <label>Grade</label><br>
  <input type="text" name="grade" placeholder="A">
  </div>

  <div class="mb-2">
    <label>Employee Number</label><br>
    <input type="text" name="emp_no" placeholder="84234">
  </div>

  <input type="submit">
</form>
